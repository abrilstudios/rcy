[pytest]
# Add the project root and src/python directories to the Python path
pythonpath = .:src/python

# Set default test paths
testpaths = tests

# Configure test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Set verbose output
addopts = -v

# Custom markers
markers =
    ep133: EP-133 integration tests (require device connected)
    s2800: S2800 integration tests (require device connected via MIDI)
    integration: integration tests that require external resources